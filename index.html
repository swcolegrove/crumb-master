<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Crumb Master</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <meta name="theme-color" content="#fafafa">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
      
        body {
          font: 16px Helvetica, Arial;
        }

        header {
          padding: 20px;
        }
      
        form {
          background: #000;
          padding: 3px;
          position: fixed;
          bottom: 0;
          width: 100%;
        }
      
        form input {
          border: 0;
          padding: 10px;
          width: 90%;
          margin-right: .5%;
        }
      
        form button {
          width: 9%;
          background: rgb(130, 224, 255);
          border: none;
          padding: 10px;
        }
      
        #messages {
          list-style-type: none;
          margin: 0;
          padding: 0;
        }
      
        #messages li {
          padding: 5px 10px;
        }
      
        #messages li:nth-child(odd) {
          background: #eee;
        }
      </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header>
    <h1>Crumb Master</h1>
  </header>

  <div id="app">
    <ul id="messages">
      <li v-for="message in messages">
        {{ message }}
      </li>
    </ul>
    <form action="" v-on:submit.prevent="chatSubmit">
      <input id="m" autocomplete="off" v-model="typingText" /><button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const socket = io();
    const app = new Vue({
      el: '#app',
      data: {
        typingText: '',
        messages: []
      },
      methods: {
        chatSubmit: function(args) {
          socket.emit('chat message', this.typingText);
          this.typingText = '';
        },
        incomingMessage: function(msg) {
          this.messages.push(msg);
        },
      },
      mounted: function() {
        socket.on('chat message', (msg) => {
          this.incomingMessage(msg);
        });
      }
    });
  </script>
</body>

</html>
